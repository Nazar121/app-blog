<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-sm-auto">
            <mat-card class="create-category" (click)="createCategory()">
                <mat-card-title>
                    <i class="material-icons">add_circle</i>
                    <div>Create New Category</div>
                </mat-card-title>
            </mat-card>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-3">
            <app-category (click)="currentCategory()"></app-category>
        </div>
    </div>
</div>
