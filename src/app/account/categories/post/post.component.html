<mat-card class="post">
  <img mat-card-image src="" class="image" alt="">
  <mat-card-content>
    <div class="created">{{post.created | date : 'dd.MM.yyy'}}</div>
    <div class="title">{{post.title}}</div>
    <div class="description">
      {{post.description}}
      <div><button mat-raised-button color="primary">More</button></div>
    </div>
  </mat-card-content>
</mat-card>
